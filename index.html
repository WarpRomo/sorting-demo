<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="script.js"></script>
    <div id = "fullSort">
      <div id ="sortOptions">
        <div id ="dropDownContainer">
          <button onclick="dropdown()" class="dropbtn" id="dropdownDisplay">Merge Sort</button>
          <div id="myDropdown" class="dropdown-content">
            <button onclick="dropDownChoice(0)">Selection Sort</button>
            <button onclick="dropDownChoice(1)">Merge Sort</button>
            <button onclick="dropDownChoice(2)">Quick Sort</button>
            <button onclick="dropDownChoice(3)">Heap Sort</button>
          </div>
        </div>

        <button id="playButton" onclick="playButton()">Start</button>

        <button id="restartButton" onclick="restartButton()">Restart</button>

      </div>

      <div id = "sortingBox">
      </div>
    </div>

    <img src="background.jpg" id="bodyBackground"></img>

  </body>
</html>
